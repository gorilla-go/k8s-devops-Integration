pvc:
  name: sites-provider
  storageClassName: aws-efs
  accessMode: ReadWriteOnce
  capacity: 10Gi
  mode: dynamic
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-12345678

webhook:
  name: webhook
  image: bukaka/webhook:1.0.0
  restartPolicy: Always
  resources:
    limits:
      cpu: 20m
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 20Mi
  gitHost: git.local
  gitServiceName: gitea
  sitesMountPath: /sites/
  # scripts mount path: /var/scripts/
  scripts:
    # redirect internal network
    redirect.sh: |
      #!/bin/sh
      # check git host
      if [ -z "$GIT_HOST" ]; then
        echo "GIT_HOST is not set!"
        exit 1
      fi

      # check git service name
      if [ -z "$GIT_SERVICE_NAME" ]; then
        echo "GIT_SERVICE_NAME is not set!"
        exit 1
      fi

      origin_url="http://${GIT_HOST}/"
      redirect_url="http://${GIT_SERVICE_NAME}/"

      refs=$1
      clone_url=$2
      path=${clone_url#${origin_url}}
      branch=${refs#"refs/heads/"}
      clone="${redirect_url}$path"

    git-change.sh: |
      #!/bin/sh
      project=$1

      # check project empty
      if [ -z "$project" ]; then
        echo "project is empty!"
        exit 1
      fi

      # get current dir
      pwd=$(cd "$(dirname "$0")" && pwd)

      # load redirect script.
      source $pwd/redirect.sh $2 $3

      # if branch is not master.
      if [ "$branch" == "master" ] || [ "$branch" == "main" ]; then
        deploy_path="/sites/$project/www/"
      else
        deploy_path="/sites/$project/$branch/"
      fi

      # check if target path exists.
      if [ ! -d "$deploy_path" ]; then
        mkdir -p "$deploy_path"
      fi

      cd "$deploy_path"

      # is a git repo.
      if [ -d ".git" ]; then
        # reset all change.
        git reset --hard
        git pull origin ${branch}
        exit 0
      fi

      # not a git repo.
      echo "\n\nclone from $clone to ${deploy_path}"
      git clone $clone $deploy_path

  # hooks.json mount path: /var/webhook/hooks.json
  hooks:
    - id: on-demo-change
      execute-command: "sh"
      pass-arguments-to-command:
        - source: string
          name: /var/scripts/git-change.sh
        # project name, for example: www.yesglasses.com
        - source: string
          name: www.yesglasses.com
        - source: payload
          name: "ref"
        - source: payload
          name: "repository.clone_url"
