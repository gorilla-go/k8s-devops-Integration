apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docker
  namespace: {{ .Values.namespace }}
  labels:
    app: com.yesglasses.statefulset.docker
spec:
  selector:
    matchLabels:
      app: com.yesglasses.pod.docker
  serviceName: docker-registry
  replicas: 1
  template:
    metadata:
      labels:
        app: com.yesglasses.pod.docker
    spec:
      containers:
        - name: docker
          image: registry:2.8.3
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: 'true'
          ports:
          - containerPort: 5000
            name: tcp-docker
          volumeMounts:
          - name: docker-data
            mountPath: /var/lib/registry
          - name: docker-config
            mountPath: /etc/docker/registry/config.yml
            subPath: config.yml
            readOnly: true
          - name: docker-secret
            mountPath: /auth/htpasswd
            subPath: htpasswd
            readOnly: true
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
        
        - name: docker-ui
          image: joxit/docker-registry-ui:2
          ports:
            - containerPort: 80
          env:
            - name: SINGLE_REGISTRY
              value: 'true'
            - name: REGISTRY_TITLE
              value: 'Docker Registry UI'
            - name: DELETE_IMAGES
              value: 'true'
            - name: SHOW_CONTENT_DIGEST
              value: 'true'
            - name: NGINX_PROXY_PASS_URL
              value: 'http://localhost:5000'
            - name: SHOW_CATALOG_NB_TAGS
              value: 'true'
            - name: CATALOG_MIN_BRANCHES
              value: '1'
            - name: CATALOG_MAX_BRANCHES
              value: '1'
            - name: TAGLIST_PAGE_SIZE
              value: '100'
            - name: REGISTRY_SECURED
              value: 'false'
            - name: CATALOG_ELEMENTS_LIMIT
              value: '1000'
      volumes:
      - name: docker-config
        configMap:
          name: docker-config
      - name: docker-secret
        secret:
          secretName: docker-auth

  volumeClaimTemplates:
  - metadata:
      name: docker-data
    spec:
      storageClassName: aws-ebs
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: docker
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: com.yesglasses.pod.docker
  ports:
  - port: 5000
    targetPort: 5000
    name: tcp-docker

  - port: 80
    targetPort: 80
    name: http-docker-ui
---

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: registry
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: 2048M
spec:
  rules:
    - host: {{ .Values.docker.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: docker
                port:
                  number: 5000
    
    - host: {{ .Values.docker.webUi }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: docker
                port:
                  number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-config
  namespace: {{ .Values.namespace }}
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
        Access-Control-Allow-Origin: ['{{ .Values.docker.webUi }}']
        Access-Control-Allow-Methods: ['HEAD', 'GET', 'OPTIONS', 'DELETE']
        Access-Control-Allow-Headers: ['Authorization', 'Accept', 'Cache-Control']
        Access-Control-Max-Age: [1728000]
        Access-Control-Allow-Credentials: [true]
        Access-Control-Expose-Headers: ['Docker-Content-Digest']
    auth:
      htpasswd:
        path: /auth/htpasswd
        realm: "Registry Realm"
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-auth
  namespace: {{ .Values.namespace }}
stringData:
  htpasswd: |
    {{- range $k, $user := .Values.docker.users }}
    {{ htpasswd $user.username $user.password }}
    {{- end }}